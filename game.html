<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>The Weakest Link | Start Game</title>
  </head>
  <body>
    <div class="container wider">
      <div class="main-wrapper">
        <!-- Left Side -->
        <div class="money_container">
          <button class="cash_button" disabled="disabled">1000</button>
          <button class="cash_button" disabled="disabled">800</button>
          <button class="cash_button" disabled="disabled">600</button>
          <button class="cash_button" disabled="disabled">450</button>
          <button class="cash_button" disabled="disabled">300</button>
          <button class="cash_button" disabled="disabled">200</button>
          <button class="cash_button" disabled="disabled">100</button>
          <button class="cash_button" disabled="disabled">50</button>
          <button class="cash_button" disabled="disabled">20</button>
          <button class="cash_button active" disabled="disabled">0</button>
          <h1>Bank</h1>
        </div>
        <!-- Left Side End -->

        <!-- Right Side -->
        <div class="questions_container">
          <h1 class="question">
            Which actor played James Bond in the 1967 film "You Only Live
            Twice"?
          </h1>

          <ul class="answers">
            <li class="answer">Roger Moore</li>
            <li class="answer">Sean Connery</li>
            <li class="answer">George Lazenby</li>
            <li class="answer">Optimus Prime</li>
          </ul>
        </div>
        <!-- Right Side End -->
      </div>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
